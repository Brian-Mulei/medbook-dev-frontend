<table>
    <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Date of Birth</th>
    </tr>
</thead>
<tbody>

    <tr *ngFor="let patient of patients">

      <td>{{patient.name}}</td>
      <td>{{patient.date_of_birth}}</td>
    </tr>
</tbody>
  </table>
